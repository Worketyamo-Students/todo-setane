<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style type="text/tailwindcss">
      @theme {
        --color-purples: #c058f3;
        --color-blues: #55ddff;
      }
    </style>
  </head>
  <body class="font-['Josefin Sans'] text-[10px] bg-[#FAFAFA]">
    <!-- header -->
    <section class="bg-linear-to-tr from-purples to-blues">
      <img
        src="./assets/img/mountains.svg"
        alt=""
        class="relative w-full h-[15rem]"
      />
      <header
        class="absolute -translate-y-50 flex w-full justify-between px-8 items-center lg:justify-around lg:gap-5"
      >
        <h1 class="text-white font-bold text-3xl tracking-[0.5rem]">TODO</h1>
        <img src="./assets/img/moon.svg" alt="dark mode icon" class="size-7" />
      </header>
      <div
        class="absolute translate-x-9 -translate-y-33 bg-white h-[3.5rem] rounded lg:w-52/100 lg:ml-73 w-82/100 flex justify-center gap-5 items-center"
      >
        <div
          class="border-2 border-solid border-gray-300 size-5 rounded-full text-gray-200 ml-6"
        ></div>
        <input
          id="input"
          type="text"
          placeholder="Creat a new todo..."
          class="w-full h-full outline-none text-[12px] flex-1"
        />
      </div>
    </section>
    <!-- main section -->
    <section class="w-full px-9">
      <ul
        class="w-full lg:w-55/100 lg:ml-73 rounded bg-white border-gray-300 -translate-y-13"
      >
        <li
          class="w-full h-[3rem] border-b-2 border-gray-300 flex justify-between items-center gap-5 px-2"
        >
          <div
            class="bg-linear-to-tr from-purples to-blues rounded-full flex justify-center items-center size-5"
          >
            <img src="./assets/img/checked.svg" alt="" />
          </div>
          <h1 class="h-60/100 flex-1 text-base text-gray-400">Buy some milk</h1>
          <img src="./assets/img/x.svg" alt="" class="size-4" />
        </li>
        <div
          class="flex justify-between w-full h-[3rem] items-center text-[0.9rem] text-gray-400 px-3"
        >
          <h1 class="">items lef</h1>
          <h1>clear completed</h1>
        </div>
      </ul>
    </section>
    <section class="w-full flex justify-center">
      <div
        class="h-[3rem] text-gray-400 lg:w-52/100 text-base bg-white border-gray-100 rounded flex justify-center gap-5 items-center w-80/100"
      >
        <a href="#" class="text-blues">ALL</a>
        <a>Active</a>
        <a>Complted</a>
      </div>
    </section>
    <h1 class="mt-20 text-gray-400 text-center text-[0.9rem]">
      Drag and drop to reorder list
    </h1>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
