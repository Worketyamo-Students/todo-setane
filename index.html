<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style type="text/tailwindcss">
      @theme {
        --color-purples: #c058f3;
        --color-blues: #55ddff;
      }
      @variant dark (&:where(.dark, .dark *));
    </style>
  </head>
  <body
    class="font-['Josefin Sans'] text-[10px] bg-[#FAFAFA] dark:bg-[#171823]"
  >
    <!-- header -->
    <section class="bg-linear-to-tr from-purples to-blues">
      <img
        src="./assets/img/mountains.svg"
        alt=""
        class="relative w-full h-[15rem]"
      />
      <header
        class="absolute -translate-y-50 flex w-full justify-between px-8 items-center lg:justify-around lg:gap-5"
      >
        <h1 class="text-white font-bold text-3xl tracking-[0.5rem]">TODO</h1>
        <img
          src="./assets/img/moon.svg"
          alt="dark mode icon"
          id="mode"
          class="size-7"
        />
      </header>
      <div>
        <div class="lg:flex justify-center w-full">
          <div
            class="dark:bg-[#25273D] absolute flex ml-10 sm:translate-l-15 -translate-y-33 bg-white h-[3.5rem] rounded lg:w-52/100 w-82/100 flex lg:-translate-x-5 justify-center gap-5 items-center"
          >
            <div
              class="border-2 dark:bg-[#25273D] border-solid border-gray-300 size-5 rounded-full text-gray-200 ml-6"
            ></div>
            <input
              id="input"
              type="text"
              placeholder="Creat a new todo..."
              class="w-full dark:bg-[#25273D] dark:text-white h-full outline-none text-[12px] flex-1"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- main section -->
    <section class="hidden" id="more">
      <div class="w-full px-9 flex flex-col items-center">
        <ul
          class="dark:bg-[#25273D] w-full lg:w-55/100 rounded bg-white border-gray-300 -translate-y-13"
        ></ul>
        <div
          id="numitem"
          class="dark:bg-[#25273D] dark:text-white flex border-b-2 border-gray-300 w-50/100 lg:w-55/100 -translate-y-13 bg-white justify-between w-full h-[3rem] items-center text-[0.9rem] text-gray-400 px-3"
        >
          <h1 class="" id="counter">items left</h1>
          <h1 id="reset" class="">clear completed</h1>
        </div>
      </div>
    </section>
    <section class="w-full flex justify-center">
      <div
        class="h-[3rem] dark:bg-[#25273D] text-gray-400 lg:w-52/100 text-base bg-white border-gray-100 rounded flex justify-center gap-5 items-center w-80/100"
      >
        <a class="text-blues cursor-pointer" id="all">ALL</a>
        <a id="active" class="cursor-pointer">Active</a>
        <a id="complited" class="cursor-pointer">Complited</a>
      </div>
    </section>
    <h1 class="mt-20 text-gray-400 text-center text-[0.9rem]">
      Drag and drop to reorder list
    </h1>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
